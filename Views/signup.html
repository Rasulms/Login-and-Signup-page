<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>SignIn Page</title>
</head>

<body class="body" id="body">
    <div class="container-fluid">
        <div class="login_Box">
            <div class="heading">
                <h4 style="width: 100%; text-transform: uppercase;color: #002d6f;text-align: center;font-weight: 700;">
                    Signup :)
                </h4>
                <p style="text-transform: uppercase;font-weight: 600;">Please signup with valid credentials !</p>


            </div>

            <form action="" method="post" class="formBox">
                <div class="user_box">
                    <!-- <label for="email" class="label_block">Email id</label> -->
                    <i class="fa-solid fa-user fa-xl label_block" style="color: #002d6f;"></i>
                    <input type="text" class="input_block" name="name" id="Name" autocomplete="off"
                        placeholder="Enter Your Name" required>

                </div>
                <div class="user_box " style="display: flex;">
                    <!-- <label for="email" class="label_block">Email id</label> -->
                    <div class="split_box">
                        <i class="fa-solid fa-mobile-button fa-xl" style="color: #002d6f;"></i>
                        <input type="number" class="input_block " min="10" name="mobileNumber" id="PhNumber"
                            autocomplete="off" placeholder="Mobile Number" style="width: 80%;" required>

                    </div>
                    <div class="split_box">
                        <select class="input_block" name="gender" style="height: 28px;width: 89%" required>
                            <option value="" selected disabled>Specify Your Gender</option>
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                            <option value="other">Other</option>
                            <option value="Prefer not to answer">Perfer not to Answer</option>
                        </select>


                    </div>


                </div>
                <div class="user_box " style="display: flex;">
                    <!-- <label for="email" class="label_block">Email id</label> -->
                    <div class="split_box">
                        <i class="fa-solid fa-cake-candles fa-xl" style="color: #002d6f"></i>
                        <input maxlength="10" type="text" class="input_block " name="dateOfBirth" id="DOB"
                            autocomplete="off" placeholder="Date Of Birth" style="width: 80%;" required>

                    </div>
                    <div class="split_box">
                        <i class="fa-solid fa-location-dot fa-lg" style="color: #002d6f"></i>
                        <select class="input_block" name="state" style="height: 28.7px;width: 82%;" required>
                            <option value="" selected disabled>Select State</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                            <option value="Daman and Diu">Daman and Diu</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Puducherry">Puducherry</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>


                    </div>


                </div>
                <div class="user_box">
                    <!-- <label for="email" class="label_block">Email id</label> -->
                    <i class="fa-solid fa-paper-plane fa-xl" style="color: #002d6f;"></i>
                    <input type="email" class="input_block" autocomplete="off" name="email" id="Email"
                        placeholder="Email Id" required>

                </div>
                <div class="user_box">
                    <i class="fa-solid fa-lock fa-xl label_block " style="color: #002d6f;"></i>
                    <input type="password" class="input_block" name="password" id="pass" placeholder="Password"
                        style="width: 85% !important" required>
                    <i id="showhide" class="fa-solid fa-eye-low-vision  fa-lg" style="color: #075fb1;position: relative;
                    right: 25px;bottom: 3px;"></i>
                    <!-- <i id="show_hide" class="fa-solid fa-eye-low-vision  fa-lg" style="color: #002d6f;position: absolute;
                    right: 25px;"></i> -->

                </div>
                <div class="user_box">
                    <i class="fa-solid fa-lock fa-xl label_block " style="color: #002d6f;"></i>
                    <input type="password" class="input_block" name="confirmPassword" id="confirmPass"
                        placeholder="Confirm Password" style="width: 85% !important" required>
                    <i id="confirmshowhide" class="fa-solid fa-eye-low-vision  fa-lg" style="color: #075fb1;position: relative;
                    right: 25px;bottom: 3px;"></i>
                    <!-- <i id="show_hide" class="fa-solid fa-eye-low-vision  fa-lg" style="color: #002d6f;position: absolute;
                    right: 25px;"></i> -->

                </div>
                <div class="user_box_btn">
                    <button class="btn btn-outline-light " id="signUpBtn">
                        Sign Up
                    </button>
                    <!-- <i class="fa-solid fa-eye fa-lg" style="color: #075fb1;"></i> -->
                </div>
                <div class="user_box_btn" style="height: 5vh;">
                    <span>Already have an account ! Login by clicking <a href="./login.html">here</a> </span>
                </div>
            </form>

        </div>
    </div>
</body>
<script>

    const DOB = document.getElementById("DOB");
    const pass = document.getElementById("pass");
    const confirmPass = document.getElementById("confirmPass");
    const showhide = document.getElementById("showhide");
    const confirmshowhide = document.getElementById("confirmshowhide");


    const body = document.getElementById("body");
    body.addEventListener('click', (e) => {
        if (DOB.placeholder == "Date Of Birth" && e.target.id == "DOB") {
            DOB.placeholder = 'YYYY - MM - DD'

        }

        if (DOB.placeholder == "YYYY - MM - DD" && e.target.id != "DOB") {
            DOB.placeholder = 'Date Of Birth'

        }
    })

    showhide.addEventListener('click', (e) => {
        icon(this.showhide, pass)
    })
    confirmshowhide.addEventListener('click', (e) => {
        icon(this.confirmshowhide, confirmPass)
    })

    pass.addEventListener('keypress', (e) => {
        check(pass, showhide)
    })
    confirmPass.addEventListener('keypress', (e) => {
        check(confirmPass, confirmshowhide)
    })

    function check(paswrd, icn) {

        pwdLength = paswrd.value.length
        console.log(pwdLength);

        if (pwdLength == 0) {
            icn.classList.remove('fa-eye')
            icn.classList.add('fa-eye-low-vision')
            paswrd.type = 'password'
        }
    }

    function icon(icn, p_word) {

        console.log('clicking');
        if (p_word.type === 'password') {
            p_word.type = 'text';
            icn.classList.remove('fa-eye-low-vision')
            icn.classList.add('fa-eye')
        }
        else {
            p_word.type = 'password';
            icn.classList.remove('fa-eye')
            icn.classList.add('fa-eye-low-vision')
        }


    }
    // fetch('http://localhost:4000/getloginUserData')


</script>

</html>
